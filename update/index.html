<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <!-- <link href="link" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
<header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Update Page</a>
            </li>
            
          </ul>

        </nav>
        <br><br><br><br><br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-2">
                <div class="card">
                    <div class="card-head">
                        <h2 style="text-align: center">Update Details Here</h2>
                    </div>
                    <div class="card-body">
                        <form action="/update" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" required placeholder="Enter the Name" name="username" id="username">
                            </div>
                        
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" required placeholder="Enter password" name="password" id="password">
                            </div>
                            <div class="form-group">
                                <label for="city">city</label>
                                <input type="city" class="form-control" required placeholder="Enter city" name="city" id="city">
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="number" class="form-control" placeholder="Enter Phone Number" name="phone" id="phonenumber">
                            </div>
                            
                            <button type="submit" id="button" class="btn btn-block btn-primary">OK</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
